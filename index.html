<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Labs</title>


    <link rel="icon" type="image/svg" sizes="28x28" href="icons/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@4000&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="slider">
        <ul class="slider_list">
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Cranidos.png" alt="pokemon">
                </div>
            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Charmander.png" alt="pokemon">
                </div>
            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Eevee.png" alt="pokemon">
                </div>
            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Pikachu.png" alt="pokemon">
                </div>

                <article class="block_description">
                    <div class="pok_head">
                        <h2 class="pok_name">Pikachu</h2>
                        <span class="pok_number">â„– 0025</span>

                    </div>
                    <div class="pok_body">
                        <p class="pok_row">Type:  <span class="pok_type type_electric">Electric</span></p>
                        <p class="pok_row">Weaknesses: <span class="pok_weak">Ground</span></p>


                        <div class="pok_desc">
                            <div class="pok_elements">
                                <p>Height: 0.4 m</p>
                                <p>Category: Mouse</p>
                                <p>Weight: 6.0 kg</p>
                                <p>Abilities: Static</p>
                                <p>Gender: <i class="icon icon_male"></i> <i class="icon icon_female"></i></p>
                            </div>
                            <ul class="pok_value">
                                <li><b>HP</b> <span class="pok_stats" data-id="2"></span></li>
                                <li><b>Attack</b> <span class="pok_stats" data-id="4"></span></li>
                                <li><b>Defense</b> <span class="pok_stats" data-id="3"></span></li>
                                <li><b>Special Attack</b> <span class="pok_stats" data-id="3"></span></li>
                                <li><b>Special Defense</b> <span class="pok_stats" data-id="3"></span></li>
                                <li><b>Speed</b> <span class="pok_stats" data-id="6"></span></li>
                            </ul>
                        </div>
                    </div>
                </article>

            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Squirtle.png" alt="pokemon">
                </div>
            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Bulbasaur.png" alt="pokemon">
                </div>
            </li>
            <li class="slider_item">
                <div class="block_img">
                    <img src="Pokemons/Sandshrew.png" alt="pokemon">
                </div>
            </li>
        </ul>
     <div class="slider_buttons">
         <button class="slider_button prev"></button>
         <button class="slider_button next"></button>
     </div>
 </div>


    <script src="scripts.js"></script>

</body>
</html>
